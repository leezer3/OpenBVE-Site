        url: '/download-extras/'
  - title: 'Install'
    url: '#'
    submenu:
      - title: 'Installing OpenBVE'
        url: '/install/'
      - title: 'Installing Addons'
        url: '/install-addons/'
  - title: 'Play'
    url: '#'
    submenu:
      - title: 'Basic Controls'
        url: '/play/'
      - title: 'Japanese Signals and Signs'
        url: '/play-japanese/'
      - title: 'British Signals and Signs'
        url: '/play-british/'
      - title: 'Desktop Cab Controllers'
        url: '/play-cabcontrollers/'
      - title: 'Mechanik Routes'
        url: '/play-mechanik/'
      - title: 'BVE5 Information'
        url: '/bve5/compatability/'
      - title: 'Accessibility'
        url: '/play-accessibility/'
  - title: 'Developing Addons'
    url: '/creating-addons/'
    submenu:
      - title: 'Basic Setup'
        url: '/creating-addons/'
      - title: 'Developer Documentation'
        url: '/documentation_hugo/'
      - title: 'OpenBVE Packages'
        url: '/packages/'
